<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketIO Test</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script> <!-- Include Socket.IO client -->
</head>
<body>
    <h1>SocketIO Test - Flask Client</h1>
    <script>
        // Connect to Flask-SocketIO server
        const socket = io('http://192.168.1.111:5000'); // Update with your server IP

        // Listen for the 'connect' event
        socket.on('connect', function() {
            console.log('Connected to the server!');
            // Emit a message event to the server
            socket.emit('message', 'สวัสดีครับ');
        });

        // Listen for the 'response' event
        socket.on('response', function(data) {
            console.log('Received response from server:', data);
        });

        // Handle disconnection
        socket.on('disconnect', function() {
            console.log('Disconnected from the server');
        });
    </script>
</body>
</html>
